<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>Rock Paper Scissors</h1>
  <h2>Score</h2>
  <div class="scoreboard">
    <p class="user-score">User Score: <span id="user-score">0</span></p>
    <p class="computer-score">Computer Score: <span id="computer-score">0</span></p>
  </div>
  <div class="buttons">
    <button class="rock-button" onclick="playRPS('Rock')">
      <img src="images/rock.jpg" alt="Rock Icon">
    </button>
    <button class="paper-button" onclick="playRPS('Paper')">
      <img src="images/paper.jpg" alt="Paper Icon">
    </button>
    <button class="scissors-button" onclick="playRPS('Scissors')">
      <img src="images/scissors.jpg" alt="Scissors Icon">
    </button>
    <button class="reset-button" onclick="playRPS('Reset')">
      <img src="images/reset.jpg" alt="Reset Icon">
    </button>
  </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
